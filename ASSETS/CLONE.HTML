<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection Menu</title>
    <link rel="stylesheet" href="CLONE.CSS">
</head>
<body>
    <div class="language-menu">
        <button class="language-button">English &#9662;</button>
        <div class="language-options">
            <a href="#" class="language-option">English</a>
            <a href="#" class="language-option">हिन्दी</a>
        </div>
    </div>
    <button class="sign-in">Sign In</button>

    <script>
        document.querySelector('.language-button').addEventListener('click', function() {
            document.querySelector('.language-options').classList.toggle('show');
        });
    </script>
</body>
</html>
